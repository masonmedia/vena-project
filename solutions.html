  <main>
    <!-- Banner Two columns -->
    <div class="flex flex-wrap align-stretch pt-20 px-10 bg-cover bg-fixed"
    style="background-image: url('/img/vs_wave.webp')">
    <!-- spacer -->
    <div class="w-full mt-10"></div>
      <!-- col 1 text -->
      <div class="flex flex-col justify-center items-start w-full lg:w-1/2 p-10">
        <p class="text-sm font-bold tracking-wide uppercase mb-0 mt-10 vs-green">Microsoft Partner</p>
        <h1 class="text-5xl leading-tight font-serif font-bold my-3">Justo Parturient Pellentesque Ornare</h1>
        <button id="requestDemoBtn" class="vs-button-red text-white font-bold text-xl uppercase tracking-wider py-2 px-4 my-5 rounded shadow-lg">
          Get Started
        </button>

        <!-- modal -->
        <div id="requestDemo" class="hidden fixed inset-0 z-50 bg-gray-900 bg-opacity-75 flex items-center justify-center p-3 transition-all transition-100 animate__animated w-full">
            <div class="bg-white w-full md:w-1/2 mx-auto rounded-lg overflow-hidden p-10">
                <div class="flex justify-center">
                    <span class="inline-flex items-center bg-green-200 bg-opacity-75 rounded-full p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <rect x="3" y="5" width="18" height="14" rx="2" />
                        <polyline points="3 7 12 13 21 7" />
                        </svg>
                    </span>
                </div>
                <div class="flex flex-col items-center my-3">
                    <h1 class="font-semibold mb-2 mt-0">Request a Demo!</h1>
                    <p class="text-sm text-center px-5">Magna veniam commodo exercitation occaecat amet commodo qui minim occaecat ad ullamco tempor.</p>
                    <!-- form -->
                    <div class="w-full">
                        <form class="p-2">
                          <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="Name">
                              Name
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="Name" type="text" placeholder="Name">
                          </div>
                          <div class="mb-6">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                              Email
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email">
                          </div>
                        </form>
                    </div>
                    <!-- end form -->
                </div>
                <!-- modal footer -->
                <div class="flex justify-center pb-4">
                    <button class="px-4 bg-transparent border border-green-600 p-3 rounded-lg text-green-600 hover:text-green-100 hover:bg-green-600 mr-2" type="button">Submit</button>
                    <button id="dismiss" class="modal-close px-4 bg-green-600 p-3 rounded-lg text-white hover:bg-green-500" type="button">Close</button>
                </div>
            </div>
        </div>
        <!-- end modal -->
      </div>
      <!-- col 2 image -->
      <div class="w-full lg:w-1/2">
        <img class="h-auto w-full object-cover object-center pt-10" src="/img/vs_graph_crop.png" />
      </div>
    </div>
    <!-- end banner -->

    <div class="w-full h-screen flex justify-center items-start">
        <button class="modal-open" data-modal="modal1">modal 1</button>
        <button class="modal-open" data-modal="modal2">modal 2</button>
        <button class="modal-open" data-modal="modal3">modal 3</button>

        <div id="modal1" class="modal flex p-20 min-h-screen w-full fixed left-0 top-0 z-50 flex justify-center items-center bg-red-100">
            <h1 class="text-5xl">Modal 1</h1>
            <button class="link modal-close">Close</button>
        </div>
        <div id="modal2" class="modal flex p-20 min-h-screen w-full fixed left-0 top-0 z-50 flex justify-center items-center bg-green-500">
            <h1 class="text-5xl">Modal 2</h1>
            <button class="link modal-close">Close</button>
        </div>
        <div id="modal3" class="modal flex p-20 min-h-screen w-full fixed left-0 top-0 z-50 flex justify-center items-center bg-blue-100">
            <h1 class="text-5xl">Modal 3</h1>
            <button class="link modal-close">Close</button>
